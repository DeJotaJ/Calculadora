<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/calc.css" />
        <link rel='stylesheet' type='text/css' media='screen' href='./css/menu.css'>
        <script type="text/javascript" src="./js/calc.js"></script>
        <link rel="shortcut icon" href="./components/img/calculator.png" />
        <title>Calculadora - DEJOTA</title>
    </head>
    <body>
        <div class="fundo">
            <h1 class="marca"> DEJOTA </h1>
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"> </p>
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()"> C </button></td>
                        <td><button class="botao" onclick="back()"> < </button></td>
                        <td><button class="botao" onclick="insert('/')"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M272 96a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 320a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM400 288c17.7 0 32-14.3 32-32s-14.3-32-32-32H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H400z"/></svg></button></td>
                        <td><button class="botao" onclick="insert('*')"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')"> 7 </button></td>
                        <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                        <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                        <td><button class="botao" onclick="insert('-')"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')"> 4 </button></td>
                        <td><button class="botao" onclick="insert('5')"> 5 </button></td>
                        <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                        <td><button class="botao" onclick="insert('+')"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')"> 1 </button></td>
                        <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                        <td><button class="botao" onclick="insert('3')"> 3 </button></td>
                        <td rowspan="2"><button class="botao" style="height: 156px;" onclick="calcular()"> = </button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 158px;" onclick="insert('0')"> 0 </button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
